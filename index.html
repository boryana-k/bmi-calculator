<!doctype html>
<html lang="en">
  <head>
    <title>BMI Calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="/bmi-favicon-canva.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <div class="container">
          <div class="card text-center">
            <div class="card-header">
              <p><b>B</b>ody <b>M</b>ass <b>I</b>ndex Calculator</p>
            </div>
            <div class="card-body">
    
              <!-- FORM -->
              <div class="container">
                <form name="userDataForm">
                  <!-- HEIGHT -->
                  <div class="form-group row text-center">
                    <label class="physical-indicator col" for="height">Height (in cm)</label>
                    <input type="text" name="height" id="height" class="form-control col" placeholder="your height in cm">
                  </div>
                  <!-- WEIGHT -->
                  <div class="form-group row text-center">
                    <label class="physical-indicator col" for="weight">Weight (in kg)</label>
                    <input type="text"name="weight" id="weight" class="form-control col" placeholder="your weight in kg">
                  </div>

                  <!-- submit & reset button -->
                  <div class="row justify-content-end">
                    <div class="col">
                      <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col">
                      <button type="reset" id="reset" class="btn btn-primary">Reset</button>
                    </div>
                  </div>
                </form>
              </div>
             </div>
             <div class="card-footer" id="result">
               <h2 id="bmi"><b></b></h2>
               <h1 id="res">Your result will be shown here</h1>
             </div>
           </div>
    </div>
  
    <footer>
      <div class="row text-center">
        <div class="col">
          <a href="https://www.bmi-calculator.net/" target="_blank">Learn more about BMI</a>
        </div>
      </div>
    </footer>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
